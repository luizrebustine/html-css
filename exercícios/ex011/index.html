<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes, ou simplesmente <br>aumente e diminua o tamanho do seu navegador</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/imagem-pequena.jpg" type="image/jpg">
        <source media="(max-width: 1050px)" srcset="imagens/imagem-média.jpg" type="image/jpg">
        <img src="imagens/imagem-grande.jpg" alt="Imagem Flexível">
    </picture>
    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em <abbr title="HyperText Markup Language">HTML</abbr>5</p>
    <audio preload="metadata" controls loop>
        <source src="midia/thestorm.mp3" type="audio/mpeg">
        <p>Infelizmente seu navegador não suporta o formato MP3. <a href="midia/thestorm.mp3" download="thestorm.mp3" type="audio/mpeg">Clique aqui</a> para baixar o arquivo em .MP3</p>
    </audio>
</body>
</html>
