<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens Flexiveis</title>
</head>
<body>
    <h1>Imagem que se Adapta</h1>
    <p>Você está vendo a imagem completa? Experimente ampliar o tamanho da <br>sua janela para aproveitar a experiência!</p>
    <picture>
        <source media="(max-width: 710px)" srcset="imagens/imagemp.jpg" type="image/jpg">
        <source media="(max-width: 1210px)" srcset="imagens/imagemm.jpg" type="image/jpg">
        <img src="imagens/imagemg.jpg" alt="imagem flexível">
    </picture>
    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em <abbr title="HyperText Markup Language">HTML</abbr>5</p>
</body>
</html>
